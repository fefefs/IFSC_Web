<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Tipos de Vari√°veis e Operadores</title>
</head>
<body>
    <button id="btn">Variaveis</button>
    <p id="typeTXT">a</p>
    <p id="typeNUMBR">b</p>
    <p id="typeBOOL">c</p>
    <p id="typeINDEF">d</p>
    <p id="typeNULL">e</p>
    <p id="typeOBJ">f</p>
    <p id="typeARRAY">g</p>
    <script>
        let txt = "oi"
        let numbr = Number(0)
        let bool = true
        let indef = undefined
        let nulo = null
        let obj = {}
        let array = []

        

        typeTXT.innerHTML = typeof(txt);
        typeNUMBR.innerHTML = typeof(numbr);
        typeBOOL.innerHTML = typeof(bool);
        typeINDEF.innerHTML = typeof(indef);
        if(nulo == null){
            typeNULL.innerHTML = ("Null");
        }
        typeOBJ.innerHTML = typeof(obj);
        if(Array.isArray(array)){
            typeARRAY.innerHTML = ("Array");
        }
        

    </script>
    
</body>
</html>
