<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Salvando dados no Local Storage</title>
</head>
<body>
  <input type="text" id="nome" placeholder="Digite seu nome" />
  <button id="salvar">Salvar</button>
  <p id="rarmz"></p>

  <script>
    let input = document.getElementById('nome');
    let button = document.getElementById('salvar');
    let armaz = document.getElementById('rarmz');

    function atualizarSaudacao(nome) {
        armaz.textContent = nome ? `OlÃ¡, ${nome}! Prazer em conhecer.` : '';
    }

    window.onload = () => {
        let nomeSalvo = localStorage.getItem('nomeUsuario');  
        if (nomeSalvo) {
            atualizarSaudacao(nomeSalvo);
            input.value = nomeSalvo;
        }
    };

    button.addEventListener('click', () => {
        let nome = input.value.trim();
        if (!nome) {
            alert('Por favor, digite um nome.');
        return;
      }
        localStorage.setItem('nomeUsuario', nome);  
        atualizarSaudacao(nome);
        input.value = '';
    });
  </script>
</body>
</html>
