<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Explorando Eventos em JavaScript</title>
</head>
<body>
  <button id="alertButton">Clique aqui</button>
  <input type="text" id="textInput" placeholder="Digite algo" />
  <div id="hoverDiv" style="width: 200px; height: 100px; border: 1px solid #000; margin-top: 10px;">
    Passe o mouse aqui
  </div>
  <select id="colorSelect" style="margin-top: 10px;">
    <option value="">Escolha uma cor</option>
    <option value="blue">Azul</option>
    <option value="green">Verde</option>
    <option value="red">Vermelho</option>
  </select>

  <script>

    document.getElementById('alertButton').addEventListener('click', () => {
        alert('Você clicou no botão!');
    });

  
    document.getElementById('textInput').addEventListener('keydown', (event) => {
        console.log(`Tecla pressionada: ${event.key}`);
    });

    
    document.getElementById('textInput').addEventListener('focus', (event) => {
        event.target.style.backgroundColor = 'yellow';
    });

   
    document.getElementById('textInput').addEventListener('blur', (event) => {
        event.target.style.backgroundColor = '';
    });

 
    const hoverDiv = document.getElementById('hoverDiv');
        hoverDiv.addEventListener('mouseover', () => {
        hoverDiv.style.backgroundColor = 'lightblue';
    });

    
    hoverDiv.addEventListener('mouseout', () => {
        hoverDiv.style.backgroundColor = '';
    });

 
    document.getElementById('colorSelect').addEventListener('change', (event) => {
        document.body.style.backgroundColor = event.target.value || '';
    });
  </script>
</body>
</html>
