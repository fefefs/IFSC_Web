<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Números Aleatórios com Intervalo Personalizado(Inteiros)</title>
</head>
<body>
    <h1>Sorteio de Números</h1>

    <label for="min">Valor Mínimo:</label>
    <input type="number" id="min" value="1">

    <label for="max">Valor Máximo:</label>
    <input type="number" id="max" value="100">

    <button id="btnSortear">Sortear</button>

    <p id="resultado"></p>

    <ul id="listarNumeros"></ul>

    <script>
        let numeros = [];

        document.getElementById("btnSortear").addEventListener("click", () => {
            let min = parseInt(document.getElementById("min").value);
            let max = parseInt(document.getElementById("max").value);

            if (isNaN(min) || isNaN(max) || min >= max) {
                alert("Inserir todos os dados");
                return;
            }

            let numero = Math.floor(Math.random() * (max - min + 1)) + min;
            document.getElementById("resultado").innerText = `Número sorteado: ${numero}`;

            let sorteado = numeros.find(item => item.numero === numero);
            if (sorteado) {
                sorteado.vezes++;
            } else {
                numeros.push({ numero: numero, vezes: 1 });
            }

            document.getElementById("listarNumeros").innerHTML = "";
            numeros.forEach(item => {
                let lista = document.createElement("li");
                lista.innerText = `${item.numero} (Vezes sorteados ${item.vezes}x)`;
                document.getElementById("listarNumeros").appendChild(lista);
            });
        });
    </script>
</body>
</html>
