<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Palíndromos</title>
</head>
<body>
    <label for="palavra">Digite uma palavra, para Verificar se é palindromo:</label>
    <input type="text" id="palavra">
    <button id="btnVerificar">Verificar</button>
    <p id="resultado"></p>

    <script>
        document.getElementById("btnVerificar").addEventListener("click", () => {
            let palavra = document.getElementById("palavra").value.trim();
            let resultado = document.getElementById("resultado");

            let ehPalindromo = true;
                for (let i = 0; i < palavra.length / 2; i++) {
                    if (palavra[i] !== palavra[palavra.length - 1 - i]) {
                        ehPalindromo = false;
                        break;
                    }
                }

                if (ehPalindromo) {
                    resultado.innerText = `"${palavra}" é um palíndromo!`;
                } else {
                    resultado.innerText = `"${palavra}" não é um palíndromo.`;
                }
        });
    </script>
</body>
</html>
