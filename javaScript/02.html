<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = prompt("Insira um n√∫mero :");


        let i=0;
        for (i=0; i<=n; i++){
            console.log("i = "+i)

        }

        let listagemUL = document.createElement("ul")
        listagemUL.style.display="flex"
        listagemUL.style.flexWrap="wrap"
        document.body.appendChild(listagemUL);
        for(i=0;i<=n;i++){
            item=document.createElement("li")
            item.innerHTML=i
            item.id="n"+i
            listagemUL.appendChild(item);

            if(i%2 == 0){
                item.style.backgroundColor="#FF0000"
            }
        }
        

    </script>
</body>
</html>
