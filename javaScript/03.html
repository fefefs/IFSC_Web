<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de clicks</title>
</head>
<body>

    <button id="btn">clique aqui</button>

    <script>
        let btn=document.querySelector("#btn");
        let i =0;
        btn.addEventListener("click", ()=>{

            btn.innerHTML=i;
            i++;

        })
    </script>


    
</body>
</html>
